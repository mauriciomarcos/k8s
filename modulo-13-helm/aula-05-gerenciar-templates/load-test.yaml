image:
  repository: desenvolvedorio/dominando-kubernetes
  tag: "load-test"

serviceAccount:
  create: false

ingress:
  enabled: true
  hosts:
    - host: load-test.devstore.info
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 1
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 100Mi

readinessProbe:
  httpGet:
    path: /swagger/index.html
    port: http

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 70
